<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sctela</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        .logo {
            width: 500px;
            margin-bottom: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 22px;
            line-height: 1.8;
            color: #bdbdbd;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 18px 35px;
            font-size: 20px;
            color: white;
            background: #bb86fc;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
        }
        .btn:hover {
            background: #9a67ea;
            box-shadow: 0 8px 20px rgba(187, 134, 252, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://u.cubeupload.com/gazoulpv_vql/CopyofSctela2.png" alt="Sctela ロゴ" class="logo">
        <h1>Sctelaへようこそ</h1>
        <p>シンプルで直感的な新しいプログラミング体験を。</p>
        <p>Sctelaはlpv_vqlによって開発された新しいプログラミング言語です。</p>
        <a href="#" class="btn">詳しく知る</a>
        <a href="#" class="btn">構文を学ぶ</a>
        <a href="#" class="btn">ダウンロード</a>
    </div>
</body>
</html>
